<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="wrapper">
      <article class="card">
        <header>
          <figure>
            <img src="assets/images/illustration-article.svg" alt="illustration article" class="main-img">
          </figure>
          <div class="tags">
            <span class="tag">Lerning</span> 
            <span class="tag">Tutorial</span>
            <span class="tag">Web</span>
          </div>
        
          <span class="publication-date">Published 21 Dec 2023</span>
      
          <!-- i should put span into p ?  -->
          <!-- <p><span class="main-article">HTML & CSS foundations</span></p> -->
          <h1><a href="#">HTML & CSS foundations</a></h1>
        </header>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <footer>
          <div class="avatar-section">
            <img src="assets/images/image-avatar.webp" alt="avatar author" class="avatar">
            <span class="name">Greg Hooper</span>
          </div>
        </footer>
      </article>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Arturkobylianskyi">Arturkobylianskyi</a>.
    </div>
  </footer>
</body>
</html>
